<script type="text/x-handlebars" data-template-name="/connectors/below-footer/custom-footer">
<div class="wrap">
  <div class="flexbox">
    <div class="first-box">
      <div class="heading">
        {{theme-setting 'Heading'}}
      </div>
      <div class="blurb">
        {{theme-setting 'Blurb'}}
      </div>
    </div>
    <div class="second-box">
      <div class="links"></div>
    </div>
    <div class="third-box">
      <div class="footer-links"></div>
      <div class="social"></div>
    </div>
  </div>
</div>
</script>

<script type="text/discourse-plugin" version="0.8.25">
const { iconHTML } = require("discourse-common/lib/icon-library");

$(document).ready(function() {
  let sec = "",
    seg = "",
    rawMain = "",
    mainUl = "",
    socUl = "",
    footerUl = "",
    parentBase = "";

  sec = $.map(settings.Link_sections.split("|"), $.trim);
  seg = $.map(settings.Links.split("|"), $.trim);
  soc = $.map(settings.Social_links.split("|"), $.trim);
  fot = $.map(settings.Small_links.split("|"), $.trim);

  $.each(sec, function() {
    var sec = $.map(this.split(","), $.trim);
    klass = sec[0].replace(/\s+/g, "-").toLowerCase();
    rawMain +=
      '<div class="list"><span class="' +
      klass +
      '" title="' +
      sec[1] +
      '">' +
      sec[0] +
      '</span><div id="' +
      klass +
      '"><ul></ul></div></div>';
  });

  $(".custom-footer .links").html(rawMain);

  $.each(sec, function() {
    var sec = $.map(this.split(","), $.trim),
      parentBase = sec[0].replace(/\s+/g, "-").toLowerCase(),
      mainUl = $("#" + parentBase + " ul").html();

    $.each(seg, function() {
      var seg = $.map(this.split(","), $.trim),
        parentForItem = seg[0].replace(/\s+/g, "-").toLowerCase(),
        klass = seg[1];

      if (parentBase == parentForItem) {
        if (seg[3] == "blank") {
          seg[3] = "_blank";
          klass += " blank ";
        } else {
          seg[3] = "";
        }
        if (seg[4] == null || seg[5] == " ") {
          seg[4] = "";
        }
        mainUl +=
          '<li class="footer-section-link-wrapper ' +
          klass +
          '"><a target="' +
          seg[3] +
          '" title="' +
          seg[4] +
          '" class="footer-section-link" href="' +
          seg[2] +
          '">' +
          seg[1] +
          "</li>";
        $("#" + parentBase + " ul").html(mainUl);
      }
    });
  });

  $.each(soc, function() {
    var soc = $.map(this.split(","), $.trim);
    klass = soc[0].replace(/\s+/g, "-").toLowerCase();
    iconName = soc[4] || soc[0].toLowerCase();

    if (soc[3] == "blank") {
      target = "_blank";
    } else {
      target = "";
    }
    socUl +=
      '<a class="social-link ' +
      klass +
      '" title="' +
      soc[1] +
      '" target="' +
      target +
      '"href="' +
      soc[2] +
      '">' + iconHTML(iconName) +
      "</a>";
  });

  $(".custom-footer .social").html(socUl);

  $.each(fot, function() {
    var fot = $.map(this.split(","), $.trim);
    klass = fot[0].replace(/\s+/g, "-").toLowerCase();
    if (seg[2] == "blank") {
      target = "_blank";
    } else {
      target = "";
    }
    footerUl +=
      '<a class="small-link ' +
      klass +
      '" title="' +
      fot[1] +
      '" href="' +
      fot[1] +
      '" target="' +
      target +
      '">' +
      fot[0] +
      "</a>";
  });

  $(".custom-footer .footer-links").html(footerUl);
});
</script>
