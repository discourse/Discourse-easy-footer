  schema:
    name: link section
    identifier: text
    properties:
      text:
        type: string
        required: true
        validations:
          min: 1
          max: 1000
      title:
        type: string
        required: true
        validations:
          min: 1
          max: 1000
      links:
        type: objects
        schema:
          name: link
          identifier: text
          properties:
            text:
              type: string
              required: true
              validations:
                min: 1
                max: 1000
            url:
              type: string
              required: true
              validations:
                min: 1
                max: 2048
            target:
              type: enum
              default: _blank
              choices:
                - _blank
                - _self
                - _parent
                - _top
            title:
              type: string
              required: true
              validations:
                min: 1
                max: 1000
            referrer_policy:
              type: enum
              default: no-referrer-when-downgrade
              choices:
                - no-referrer
                - no-referrer-when-downgrade
                - origin
                - origin-when-cross-origin
                - unsafe-url

